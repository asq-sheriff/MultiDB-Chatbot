[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    billing: Billing-specific tests
    slow: Slow tests
    asyncio: Asynchronous tests